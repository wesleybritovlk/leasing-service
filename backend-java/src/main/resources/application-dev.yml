spring:
  datasource:
    url: jdbc:h2:mem:leasingservice
    username: leasingservice
    password:
  jpa:
    show-sql: true
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        format_sql: true
  h2:
    console:
      enabled: true
      path: /h2-console
      settings:
        trace: false
        web-allow-others: false

springdoc:
  swagger-ui:
    path: "/leasing-service-api/swagger-ui.html"